<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>To-Do List</title>
</head>
<body>
  <div class="app-container">
    <h1>My To-Do List</h1>
    
    <div id="container">
      <input type="text" id="todo-input" placeholder="New task...">
      <button type="button" id="todo-button">+</button>
    </div>
    
    <div id="container-error"></div>
    
    <ul id="todo-list"></ul>
    
    <div id="button-container">
      <button id="todo-checkall" type="button">Mark all</button>
      <button id="todo-entcheck" type="button">Reset</button>
      <button id="todo-clear" type="button">Delete</button>
    </div>
  </div>
</body>
</html>
